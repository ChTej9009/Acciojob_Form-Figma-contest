<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
    <desc>HTML Forms: Making a simple statig page using HTML</desc> 
    <!-- <desc>HTML Forms: Making a simple statig page using HTML</desc> -->

<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">

</head>
<body> 
    <h1>Signup</h1>
 <form action="">
    <input type="text" required name="Full_name" id="fname" placeholder="Full name">
    <br><br>
    <input type="text" required name="email" id="email_id" placeholder="Email">
    <br><br>
    <input type="password" required name="pwd" id="pwd_id"
    placeholder="Password"><br><br>
    <input type="password" required name="confirm_pwd" id="confpwd_id" placeholder="Confirm Password">
    <br><br>
    
    <input type="" required name="DOB" id="dob_id" placeholder="DOB">
    <br> <br>
    <input type="radio" required name="current" id="stud_id">
    <label for="#stud_id" id="current">Student</label>
    
    <input type="radio" name="current" id="emp_id">
    <label for="emp_id" id="current">Employee</label>
<br><br>

    <input type="checkbox" required name="check" id="chk">
 <label for="#chk">I agree to all the Terms and Conditions</label>
    <br><br>
    <button type="submit" id="btn">Signup</button>
 </form>
        
</body>
</html>
